<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>iTunes Web App</title>
  <!-- Fuente Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* safe-area support */
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }
    /* Reset & Base */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding-bottom: var(--safe-bottom);
    }

    /* Tab Bar Superior */
    .tab-bar {
      display: flex;
      overflow-x: auto;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      align-items: center;
      z-index: 20;
    }
    .tab-bar button {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      height: 100%;
    }
    .tab-bar button.active,
    .tab-bar button:hover {
      color: #fff;
      border-bottom: 2px solid #1DB954;
    }

    /* Contenido de pestaña */
    .tab-contents {
      flex: 1;
      margin-top: 50px;
      padding: 10px;
      overflow-y: auto;
      /* espacio para menú inferior + safe-area */
      padding-bottom: calc(50px + var(--safe-bottom) + 10px);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }

    /* Listado de ítems */
    .list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .item {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      position: relative;
    }
    .item img { width: 100%; border-radius: 4px; }
    .favorite-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      line-height: 28px;
    }
    .item audio { width: 100%; margin-top: 8px; border-radius: 4px; }

    /* Buscador & Filtro */
    .search-filter { display: flex; margin-bottom: 10px; }
    .search-filter input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    .search-filter select {
      padding: 8px;
      border: none;
      border-radius: 0 4px 4px 0;
    }

    /* Menú inferior estilo iTunes */
    .bottom-nav {
      display: flex;
      overflow-x: auto;
      background: #111;
      position: fixed;
      bottom: calc(var(--safe-bottom) + 10px);
      left: 0;
      width: 100%;
      height: calc(50px + var(--safe-bottom));
      padding-bottom: var(--safe-bottom);
      align-items: center;
      z-index: 20;
    }
    .bottom-nav button {
      flex: 1;
      background: none;
      border: none;
      color: #888;
      font-size: 14px;
      cursor: pointer;
      height: 100%;
    }
    .bottom-nav button.active,
    .bottom-nav button:hover {
      color: #fff;
      border-top: 2px solid #1DB954;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Tab Bar Superior -->
    <div class="tab-bar">
      <button data-tab="home" class="active">Inicio</button>
      <button data-tab="music">Música</button>
      <button data-tab="movies">Películas</button>
      <button data-tab="tones">Tonos</button>
      <button data-tab="charts">Charts</button>
      <button data-tab="info">Info</button>
    </div>

    <!-- Contenido de pestañas -->
    <div class="tab-contents">
      <section id="home" class="tab-content active">
        <h1>Destacados</h1>
        <div class="list" id="home-list"></div>
      </section>
      <section id="music" class="tab-content">
        <h1>Búsqueda de Música</h1>
        <div class="search-filter">
          <input type="text" id="search-input" placeholder="Buscar...">
          <select id="media-filter">
            <option value="">Todos</option>
            <option value="music">Música</option>
            <option value="album">Álbum</option>
          </select>
        </div>
        <div class="list" id="music-list"></div>
      </section>
      <section id="movies" class="tab-content">
        <h1>Películas</h1>
        <div class="list" id="movies-list"></div>
      </section>
      <section id="tones" class="tab-content">
        <h1>Tonos</h1>
        <div class="list" id="tones-list"></div>
      </section>
      <section id="charts" class="tab-content">
        <h1>Charts</h1>
        <div class="list" id="charts-list"></div>
      </section>
      <section id="info" class="tab-content">
        <h1>Información de la App</h1>
        <p>iTunes Web App consume la API pública de iTunes para buscar y reproducir previews de canciones, videos y más.</p>
        <ul>
          <li>Versión: 1.0</li>
          <li>Desarrollador: Tu Nombre</li>
          <li>Contacto: tu.email@ejemplo.com</li>
          <li>Repositorio: <a href="#" style="color:#1DB954;">GitHub</a></li>
        </ul>
